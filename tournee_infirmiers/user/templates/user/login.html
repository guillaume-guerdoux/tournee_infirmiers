{% extends 'layout.html' %}

{% block home_content %}
  <h2>Se connecter</h2>

    {% if form.errors %}
    <p>Erreur dans la saisie du nom d'utilisateur et du mot de passe.</p>
    {% endif %}

    <form method="post">
    {% csrf_token %}
    <table>
    <tr>
        <td>Nom d'utilisateur</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>Mot de passe</td>
        <td>{{ form.password }}</td>
    </tr>
    </table>

    <input type="submit" value="Connexion" />
    <input type="hidden" name="next" value="{{ next }}" />
    </form>

{% endblock %}
